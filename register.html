<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .login-card {
            border-radius: 12px;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
            text-align: center;
        }

        .dark-mode .login-card {
            background: #1e1e1e;
            color: white;
        }

        .btn-primary {
            background-color: #e67e22;
            border: none;
        }

        .toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-light p-3">
        <a class="navbar-brand font-weight-bold" href="#">ðŸ”’ SecurePass</a>
        <button id="darkModeToggle" class="toggle-btn">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <div class="login-card">
        <h3>ðŸ”’ SecurePass</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" name="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="useremail" placeholder="Username or Email">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Enter password">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i
                                class="fas fa-eye"></i></button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign up</button> <br>
            Already have an account? <a href="login.html">Login</a>
        </form>
    </div>
    <div class="footer">SecurePass Â© 2025</div>

    <script src="darkmode.js"></script>
    <script>
        // Toggle password visibility
        $('#togglePassword').click(function () {
            const passwordField = $('#password');
            const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
            passwordField.attr('type', type);
            $(this).find('i').toggleClass('fa-eye fa-eye-slash');
        });

        // send request to check sessions
        $(document).ready(function () {
            $.ajax({
                url: "API/check_and_maintain_session_and_cookies.php",
                method: "POST",
                dataType: "json",
                success: function (response) {
                    if (response.message === "logged_in") {
                        window.location.href = "dashboard.html";
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error:', xhr.responseText);
                }
            });
        });
    </script>
</body>

</html>
